<title>EDIT PROFILE</title>

{% extends 'base.html' %}

{% block content %}



<style>
    body{margin-top:20px;}
    .avatar{
    width:200px;
    height:200px;
}			
</style>

<script>

  var parameterValue = '{{blog_data.blog_id}}';
  
  function confirmDelete() {
    if(confirm("Are you sure you want to delete this post?")){
          window.location.href = '/delete_blog/' + parameterValue;
      }
      else{
        console.log("User has cancelled the operation")
      }
}

</script>

<div class="container bootstrap snippets bootdey">
    <h1 class="text-dark">Edit Blog</h1>
      <hr>
  <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          {% if blog_data.image_url %}
          <img src="{{blog_data.image_url}}" class="avatar img-circle img-thumbnail" alt="avatar">
          {% else %}
          <img src="" class="avatar img-circle img-thumbnail" alt="avatar">
          {% endif %}
          <h6 class="text-dark">Upload a different photo...</h6>
          <div class="form-group mt-3">
            <label class="mr-2"></label>
            <input type="file" name="file">
          </div>
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-lg-9 personal-info">
        <!-- <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div> -->
        <h3 class="text-dark">Add New info</h3>
        
        <!-- <form class="form-horizontal" role="form" method="POST"> -->
          <div class="form-group">
            <label class="col-lg-3 control-label">Title:</label>
            <div class="col-lg-8">
              <input class="form-control" id="title" name="title" type="text" value="{{blog_data.title}}">
            </div>
          </div>
          <br>
          
          <div class="form-group">
            <label class="col-lg-3 control-label">Blog description :</label>
            <div class="col-lg-8">
                <textarea class="form-control" id="description" name="description" rows="10" cols="90"> {{blog_data.description}}</textarea>
            </div>
          </div>
    
          <br>
          <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
        <br>
        <br>

        
      
          
        
      
      </div>
  </div>
  <button onclick="confirmDelete()" class="btn btn-outline-DANGER" style = margin-left:85mm;>DELETE BLOG</button>
</div>




{% endblock %}
