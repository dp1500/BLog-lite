<title>EDIT PROFILE</title>

{% extends 'base.html' %}

{% block content %}

<style>
    body{margin-top:20px;}
    .avatar{
    width:200px;
    height:200px;
}			
</style>

</style>

<script>

  var parameterValue = '{{data.Uid}}';
  
  function confirmDelete() {
    if(confirm("Are you sure you want to delete this profile?")){
          window.location.href = '/delete/' + parameterValue;
      }
      else{
        console.log("User has cancelled the operation")
      }
}

</script>

<div class="container bootstrap snippets bootdey">
    <h1 class="text-dark">Edit Profile</h1>
      <hr>
  <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">
	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          {% if data.profile_pic_url %}
          <img src="{{data.profile_pic_url}}" class="avatar img-circle img-thumbnail" alt="avatar">
          {% else %}
          <img src="https://bootdey.com/img/Content/avatar/avatar7.png" class="avatar img-circle img-thumbnail" alt="avatar">
          {% endif %}
          <h6 class="text-dark">Upload a different photo...</h6>
          <div class="form-group mt-3">
            <label class="mr-2"></label>
            <input type="file" name="file">
          </div>
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        <!-- <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div> -->
        <h3 class="text-dark">Add New info</h3>
        
        <!-- <form class="form-horizontal" role="form" method="POST"> -->
          <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
              <input class="form-control" id="name" name="name" type="text" value="{{data.name}}">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-lg-3 control-label">Username:</label>
            <div class="col-lg-8">
              <input class="form-control" id="username" name="username" type="text" value="{{data.username}}">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-lg-3 control-label">Write something about yourself:</label>
            <div class="col-lg-8">
                <textarea class="form-control" id="about" name="about" rows="3" cols="70"> {{data.about}}</textarea>
            </div>
          </div>
          
          <br>
          <div class="form-group">
            <label class="col-lg-3 control-label">new password:</label>
            <div class="col-lg-8">
                <input class="form-control" id="new_password" name="new_password" type="password" placeholder="Leave blank for no change">
            </div>
          </div>
          <br>
          <div class="form-group">
            <label class="col-lg-6 control-label"><strong>Enter old password to make changes: </strong></label>
            <div class="col-lg-8">
                <input class="form-control" id="old_password" name="old_password" type="password" placeholder="old password">
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
        <br>
        
      </div>
  </div>

  <!-- <form action="/delete/{{data.Uid}}" method="get"> -->
    <!-- <button type="submit" class="btn btn-outline-DANGER" >DELETE PROFILE</button> -->
    <button onclick="confirmDelete()" class="btn btn-outline-DANGER" style = margin-left:85mm;>DELETE PROFILE</button>


</div>


{% endblock %}
